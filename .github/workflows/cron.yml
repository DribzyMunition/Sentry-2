name: sentry-brief
on:
  schedule:
    - cron: "0 12 * * *"   # Run every day at 12:00 UTC
  workflow_dispatch: {}

jobs:
  run-sentry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -e .
      - run: cp .env.example .env
      - run: python cli.py ingest
      - run: python cli.py filter
      - run: python cli.py brief
      - uses: actions/upload-artifact@v4
        with:
          name: sentry-brief
          path: reports/brief.md
      - name: Setup .env
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "SENTRY_RSS_FEEDS=$(cat .env.example | grep SENTRY_RSS_FEEDS | cut -d '=' -f2-)" >> .env

